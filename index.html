<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper-start">
      <div class="initial-star"><img src="./images/icon-star.svg" /></div>

      <div class="heading">
        <div class="main">How did we do?</div>
        <div class="sub">
          <p>
            Please let us know how we did with your support<br />
            request. All feedback is appreciated to help us<br />
            improve our offering!
          </p>
        </div>
      </div>
      <div class="give-rating">
        <!-- 1 2 3 4 5  try to wrinte a js code for this -->
      </div>

      <button class="btn" onclick="handleclick()">Submit</button>
    </div>

    <div class="hidden">
      <div class="img">
        <img src="./images/illustration-thank-you.svg" alt="" />
      </div>
      <div class="given-rating">
        <p>You selected <span class="rate">0</span> out of 5</p>
      </div>
      <div class="thanks">Thank you!</div>
      <div class="appreciation-para">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./js/rating.js"></script>
  </body>
</html>
